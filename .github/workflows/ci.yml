name: CI - Run Tests

on:
  push:
    branches:
      - main
      - feat-*
  pull_request:
    branches:
      - main
      - feat-*

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: testeSenhaInfinita
          MYSQL_DATABASE: carteira_digital
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get update && sudo apt-get install -y netcat
          for i in {1..30}; do
            nc -z 127.0.0.1 3306 && echo "MySQL is up" && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run migrations
        env:
          DATABASE_URL: mysql+pymysql://root:testeSenhaInfinita@127.0.0.1:3306/carteira_digital
        run: |
          alembic upgrade head

      - name: Run tests
        env:
          DATABASE_URL: mysql+pymysql://root:teste_
